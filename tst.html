        /* Effet de pluie avancé */

        .rain-drop {
            position: absolute;

            height: 60px;
            background: linear-gradient(to bottom, transparent, var(--pharma-blue));
            animation: rainFall linear infinite;
            opacity: 0;
            transform-origin: top;

        .splash {
            position: absolute;
            width: 15px;
            height: 10px;
            border-radius: 50%;
            background: var(--pharma-blue);
            opacity: 0;
            animation: splashEffect 0.5s ease-out forwards;
        }

        @keyframes rainFall {
            0% {
                opacity: 0;
                transform: translateY(-100px) rotateZ(0deg);
            }
            10% {
                opacity: 0.8;
            }
            100% {
                opacity: 0.8;
                transform: translateY(100vh) rotateZ(5deg);
            }
        }

        @keyframes splashEffect {
            0% {
                opacity: 0;
                transform: scale(0.1);
            }
            80% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: scale(1.5);

    <!-- GSAP pour animations avancées -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Effet de pluie 
            function createAdvancedRain() {
                const container = $('#rainContainer');
                const dropCount = 200;
                
                for (let i = 0; i < dropCount; i++) {
                    const drop = $('<div class="rain-drop"></div>');
                    const delay = Math.random() * 5;
                    const duration = 1 + Math.random() * 2;
                    const left = Math.random() * 100;
                    const height = 30 + Math.random() * 50;
                    const opacity = 0.3 + Math.random() * 0.5;
                    
                    drop.css({
                        left: `${left}%`,
                        height: `${height}px`,
                        animationDelay: `${delay}s`,
                        animationDuration: `${duration}s`,
                        opacity: 0
                    });
                    
                    // Animation GSAP pour un effet plus fluide
                    gsap.to(drop, {
                        opacity: opacity,
                        duration: 0.5,
                        delay: delay,
                        ease: "power1.in"
                    });
                    
                    // Créer des éclaboussures quand la goutte atteint le bas
                    setTimeout(() => {
                        if (Math.random() > 0.3) {
                            createSplash(left);
                        }
                    }, (delay + duration) * 1000);
                    
                    container.append(drop);
                    
                    // Répéter l'animation
                    setInterval(() => {
                        gsap.to(drop, {
                            opacity: 0,
                            duration: 0.5,
                            onComplete: () => {
                                drop.css({
                                    top: '-100px',
                                    left: `${Math.random() * 100}%`
                                });
                                gsap.to(drop, {
                                    opacity: opacity,
                                    duration: 0.5
                                });
                                
                                if (Math.random() > 0.3) {
                                    setTimeout(() => {
                                        createSplash(parseFloat(drop.css('left')));
                                    }, duration * 1000);
                                }
                            }
                        });
                    }, (delay + duration) * 1000);
                }
            }
            
            function createSplash(leftPosition) {
                const splash = $('<div class="splash"></div>');
                splash.css({
                    left: `${leftPosition}%`,
                    bottom: '50px',
                    opacity: 0
                });
                
                $('#rainContainer').append(splash);
                
                // Animation GSAP pour l'éclaboussure
                gsap.to(splash, {
                    opacity: 0.6,
                    scale: 1.5,
                    duration: 0.3,
                    ease: "power1.out",
                    onComplete: () => {
                        splash.remove();
                    }
                });
            }
            
            // Effet de particules flottantes
            function createFloatingParticles() {
                const container = $('#particles');
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = $('<div class="particle"></div>');
                    const size = 2 + Math.random() * 4;
                    const left = Math.random() * 100;
                    const delay = Math.random() * 10;
                    const duration = 10 + Math.random() * 20;
                    const color = Math.random() > 0.7 ? 'var(--pharma-green)' : 
                                 Math.random() > 0.5 ? 'var(--pharma-blue)' : 'var(--pharma-purple)';
                    
                    particle.css({
                        left: `${left}%`,
                        bottom: '-10px',
                        width: `${size}px`,
                        height: `${size}px`,
                        background: color,
                        animationDelay: `${delay}s`,
                        animationDuration: `${duration}s`
                    });
                    
                    container.append(particle);
                    
                    // Répéter l'animation
                    setInterval(() => {
                        particle.css({
                            bottom: '-10px',
                            left: `${Math.random() * 100}%`
                        });
                    }, (delay + duration) * 1000);
                }
            }
            

            
            // Animation de texte avec décodage
            function animateTextDecoding() {
                const texts = {
                    medName: "<?= htmlspecialchars($medicament['nom']) ?>",
                    medDesc: "<?= htmlspecialchars($medicament['description']) ?>"
                };
                
                $('#medName, #medDesc').each(function() {
                    const element = $(this);
                    const id = element.attr('id');
                    const finalText = texts[id];
                    let currentText = '';
                    
                    element.text('');
                    
                    // Effet de décodage aléatoire
                    const interval = setInterval(() => {
                        if (currentText.length < finalText.length) {
                            // Ajouter un caractère aléatoire
                            currentText += finalText[currentText.length];
                            element.text(currentText);
                            
                            // Effet visuel
                            gsap.to(element, {
                                scale: 1.05,
                                duration: 0.1,
                                yoyo: true,
                                repeat: 1,
                                ease: "power1.inOut"
                            });
                        } else {
                            clearInterval(interval);
                        }
                    }, 50);
                });
            }
            
            // Effet de clic sur les boutons
            $('.btn-neon').on('click', function() {
                gsap.to(this, {
                    scale: 0.95,
                    duration: 0.2,
                    yoyo: true,
                    repeat: 1,
                    ease: "power1.inOut"
                });
                
                // Effet de vague lumineuse
                const ripple = $('<div class="btn-ripple"></div>');
                $(this).append(ripple);
                
                gsap.to(ripple, {
                    scale: 20,
                    opacity: 0,
                    duration: 0.8,
                    ease: "power2.out",
                    onComplete: () => ripple.remove()
                });
            });
            
            // Initialisation des effets
            createAdvancedRain();
            createFloatingParticles();
            setupCardTilt();
            animateTextDecoding();
            
            // Effet de parallaxe avec le défilement
            $(window).on('scroll', function() {
                const scrollPos = $(this).scrollTop();
                $('.rain-drop').css('transform', `translateY(${scrollPos * 0.2}px)`);
                $('.particle').css('transform', `translateY(${-scrollPos * 0.1}px)`);
            });
        });
    </script>
